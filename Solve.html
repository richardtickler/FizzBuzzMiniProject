        <br />
        <div class="row">
            <div class="col text-center h3">
                Please don't ask for an explanation about FizzBuzz. Just type in 2 integers and see for yourself
            </div>
            <hr />
        </div>
   <br />

        <div class="row">
            <div class="col btnWide">
                <input id="fbInput1" placeholder="Enter Fizz!" />
            </div>
            <div class="col btnWide">
                <input id="fbInput2" placeholder="Enter Buzz!" />
            </div>
        </div>
        <br />

        <div class="row">
            <div class="col">
                <button id="btnFB" class="btn btn-success btnWide">Run Fizz-Buzz</button>
            </div>
        </div>
    </div>

    <hr />

    <div class="row">
        <div class="col">
            <p id="fbOut"></p>
        </div>
    </div>


    <script src="scripts/jquery-3.5.1.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>


    <script>
        $("#btnFB").on("click", function () {

            let fizzNum = parseInt($("#fbInput1").val());
            let buzzNum = parseInt($("#fbInput2").val());


            let fizzMod = 0;
            let buzzMod = 0;
            let output = new Array();

            for (let loop = 1; loop <= 100; loop++) {
                fizzMod = loop % fizzNum;
                buzzMod = loop % buzzNum;

                if (fizzMod == 0 && buzzMod == 0) {
                    output.push("<span class='fizzbuzz'>FizzBuzz</span>");
                }
                else if (fizzMod == 0) {
                    output.push("<span class='fizz'>Fizz</span>")
                }
                else if (buzzMod == 0) {
                    output.push("<span class='buzz'>Buzz</span>")
                }
                else {
                    output.push(loop);
                }
            }

            $("#fbOut").html(output.join('<br />'));
        });




    </script>
