<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>FizzBuzz Exercise</title>

    <link href="css/bootstrap.css" rel="stylesheet" />

    <style>

        .btnWide {
            width: 100%;
        }

        .fizzbuzz {
            color: purple;
            font-size: x-large;
        }

        .fizz {
            color: blue;
            font-size: x-large;
        }

        .buzz {
            color: red;
            font-size: x-large;
        }
    </style>

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col text-center  h1">
                My FizzBuzz Exercise!
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col text-center h3">
                Please don't ask for an explanation about FizzBuzz. Just type in 2 integers and see for yourself
            </div>
            <hr />
        </div>
        <div class="row">
            <div class="col-2">
                <input id="fbInput1" placeholder="Enter Fizz" />
            </div>
            <div class="col-2">
                <input id="fbInput2" placeholder="Enter Buzz" />
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <button id="btnFB" class="btn btn-success btnWide">Run Fizz-Buzz</button>
            </div>
        </div>
    </div>

    <hr />

    <div class="row">
        <div class="col">
            <p id="fbOut"></p>
        </div>
    </div>


    <script src="scripts/jquery-3.5.1.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>


    <script>
        $("#btnFB").on("click", function () {

            let fizzNum = parseInt($("#fbInput1").val());
            let buzzNum = parseInt($("#fbInput2").val());


            let fizzMod = 0;
            let buzzMod = 0;
            let output = new Array();

            for (let loop = 1; loop <= 100; loop++) {
                fizzMod = loop % fizzNum;
                buzzMod = loop % buzzNum;

                if (fizzMod == 0 && buzzMod == 0) {
                    output.push("<span class='fizzbuzz'>FizzBuzz</span>");
                }
                else if (fizzMod == 0) {
                    output.push("<span class='fizz'>Fizz</span>")
                }
                else if (buzzMod == 0) {
                    output.push("<span class='buzz'>Buzz</span>")
                }
                else {
                    output.push(loop);
                }
            }

            $("#fbOut").html(output.join('<br />'));
        });




    </script>


</body>
</html>
